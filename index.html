<!DOCTYPE html>
<html>
<head>
  <title>Todo App</title>
  <link rel="stylesheet" 
        href="https://fonts.googleapis.com/css?family=Lato:300,400,700">
  <link rel="stylesheet" 
        href="style.css" 
        media="screen" 
        charset="utf-8">
</head>
<body>
  <div class="methodology-description">
    <img src="./eisenhower-matrix.jpg">
    <a class="link-description" 
        href="https://goal-life.com/page/method/matrix-eisenhower">
        Want more details?
    </a>
  </div>
  <div class="todo-container">
    <p id="todo-maker">
      <label for="new-task-field">Add Item</label>
      <div class="task-row-wrap">
        <input id="new-task-field"
               class="task-field" 
               type="text">
        <button>Add</button>
      </div>
    </p>
    <h3>Todo</h3>
    <ul id="incomplete-tasks">
      <li>
        <input type="checkbox">
        <label class="task-field">Pay Bills</label>
        <input class="task-field" 
               type="text">
        <button class="edit-btn">Edit</button>
        <button class="delete-btn">
          <img src="./remove.svg">
        </button>
      </li>
      <li class="edit-mode">
        <input type="checkbox">
        <label class="task-field">Go Shopping</label>
        <input class="task-field"
               type="text" 
               value="Go Shopping">
        <button class="edit-btn">Save</button>
        <button class="delete-btn">
          <img src="./remove.svg">
        </button>
      </li>
    </ul>
    <h3>Completed</h3>
    <ul id="completed-tasks">
      <li>
        <input type="checkbox" checked>
        <label class="task-field">See the Doctor</label>
        <input class="task-field" 
               type="text">
        <button class="edit-btn">Edit</button>
        <button class="delete-btn">
          <img src="./remove.svg">
        </button>
      </li>
    </ul>
  </div>
  <script src="app.js"></script>
</body>
</html>
