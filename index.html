<!DOCTYPE html>
<html>
<head>
  <title>Todo App</title>
  <link rel="stylesheet" 
        href="https://fonts.googleapis.com/css?family=Lato:300,400,700">
  <link rel="stylesheet" 
        href="style.css" 
        media="screen" 
        charset="utf-8">
</head>
<body class="page">
  <header class="methodology-description">
    <img class="methodology-image" src="./eisenhower-matrix.jpg">
    <a class="link-description" 
        href="https://goal-life.com/page/method/matrix-eisenhower">
        Want more details?
    </a>
  </header>
  <main class="todo-container">
    <section id="todo-maker">
      <h3 class="new-task-title">Add Item</h3>
      <div class="task-row-wrap">
        <input id="new-task-field"
               class="task-field" 
               type="text">
        <button class="btn">Add</button>
      </div>
    </section>
    <h3 class="title">Todo</h3>
    <ul id="incomplete-tasks">
      <li class="item-task">
        <input class="checkbox-task" type="checkbox">
        <label class="task-name">Pay Bills</label>
        <input class="task-field" 
               type="text">
        <button class="btn edit-btn">Edit</button>
        <button class="btn delete-btn">
          <span class="remove-icon"></span>
        </button>
      </li>
      <li class="item-task edit-mode">
        <input class="checkbox-task" type="checkbox">
        <label class="task-name">Go Shopping</label>
        <input class="task-field"
               type="text" 
               value="Go Shopping">
        <button class="btn edit-btn">Save</button>
        <button class="btn delete-btn">
          <span class="remove-icon"></span>
        </button>
      </li>
    </ul>
    <h3 class="title">Completed</h3>
    <ul id="completed-tasks">
      <li class="item-task">
        <input class="checkbox-task" type="checkbox" checked>
        <label class="task-name">See the Doctor</label>
        <input class="task-field" 
               type="text">
        <button class="btn edit-btn">Edit</button>
        <button class="btn delete-btn">
          <span class="remove-icon"></span>
        </button>
      </li>
    </ul>
  </main>
  <script src="app.js"></script>
</body>
</html>
